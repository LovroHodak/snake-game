<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="snake.css">
</head>

<body>
    <div class="gamePage d-flex flex-column justify-content-center align-items-center">
        <h1>Snake</h1>
        <div id="startBtn" class="btn mt-2 mb-4">Start Game?</div>
        <div class="rel">
            <div class="d-flex buttons">
                <div id="pauseBtn">
                    <img src="images/pause.png"></img>
                </div>
                <div id="resumeBtn">
                    <img src="images/play.png"></img>
                </div>
            </div>
            <h2 class="mt-3"><span class="result"><img src="images/apple1.png" alt="fruit"></span><span id="score">0</span></h2>
        </div>
        <canvas id="snakeCanvas" width="500" height="500"></canvas>
        
        
        <img id="fruit" src="images/apple1.png" alt="fruit">
       
    </div>

    <script type="text/javascript" src="snake.js"></script>
</body>

</html>
